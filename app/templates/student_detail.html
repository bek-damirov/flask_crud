{% extends 'base.html' %}
{% block content %}

<h3> {{ student.name }}</h3>
<p> {{ student.birth_date }} </p>
<p>
    <a class="btn btn-warning" href="{{ url_for('student_update', id=student.id) }}">   Изменить </a>
</p>

<p>
    <a class="btn btn-danger"  href="{{ url_for('student_delete', id=student.id) }}">  удалить </a>
</p>

<h3> {{ student.course }}</h3>

<p>
    <a class="btn btn-warning" href="{{ url_for('course_update', id=student.id) }}">   Изменить </a>
</p>

<p>
    <a class="btn btn-danger"  href="{{ url_for('course_delete', id=student.id) }}">  удалить </a>
</p>
{% endblock content %}
